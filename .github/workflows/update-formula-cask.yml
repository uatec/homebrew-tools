name: Update Formula or Cask

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name of the formula or cask (without .rb extension)'
        required: true
        type: string
      url:
        description: 'New URL for the formula or cask'
        required: true
        type: string
      sha256:
        description: 'New SHA256 hash for the download'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate inputs
        run: |
          # Validate SHA256 format (must be 64 hex characters)
          if ! echo "${{ inputs.sha256 }}" | grep -qE '^[a-fA-F0-9]{64}$'; then
            echo "Error: SHA256 must be a 64-character hexadecimal string"
            echo "Provided: ${{ inputs.sha256 }}"
            exit 1
          fi
          
          # Validate URL format (basic check)
          if ! echo "${{ inputs.url }}" | grep -qE '^https?://'; then
            echo "Error: URL must start with http:// or https://"
            echo "Provided: ${{ inputs.url }}"
            exit 1
          fi

      - name: Detect file type and update
        run: |
          # Check if it's a formula
          if [ -f "Formula/${{ inputs.name }}.rb" ]; then
            FILE_PATH="Formula/${{ inputs.name }}.rb"
            echo "Found formula: $FILE_PATH"
          # Check if it's a cask
          elif [ -f "Casks/${{ inputs.name }}.rb" ]; then
            FILE_PATH="Casks/${{ inputs.name }}.rb"
            echo "Found cask: $FILE_PATH"
          else
            echo "Error: Could not find Formula/${{ inputs.name }}.rb or Casks/${{ inputs.name }}.rb"
            exit 1
          fi
          
          # Create a backup
          cp "$FILE_PATH" "$FILE_PATH.bak"
          
          # Escape special characters in the URL for sed (escape &, \, and /)
          ESCAPED_URL=$(echo "${{ inputs.url }}" | sed 's/[&/\]/\\&/g')
          
          # Update URL - this handles both single line and multi-line url declarations
          # The regex captures the indentation and everything after the closing quote
          # It preserves any trailing content on the same line (like commas)
          sed -i "s|^\( *url \)\"[^\"]*\"\(.*\)|\1\"${ESCAPED_URL}\"\2|" "$FILE_PATH"
          
          # Update SHA256 - preserve original indentation
          sed -i "s/^\( *sha256 \)\"[^\"]*\"/\1\"${{ inputs.sha256 }}\"/" "$FILE_PATH"
          
          # Verify changes were made
          if diff -q "$FILE_PATH.bak" "$FILE_PATH" > /dev/null; then
            echo "Warning: No changes were made to the file."
            echo "This might indicate that the sed patterns didn't match the file format."
            cat "$FILE_PATH"
            exit 1
          fi
          
          # Show the changes
          echo "Changes made:"
          diff "$FILE_PATH.bak" "$FILE_PATH" || true
          
          # Clean up backup
          rm "$FILE_PATH.bak"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update ${{ inputs.name }}: url and sha256"
          git push
